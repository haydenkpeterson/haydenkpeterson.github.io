<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}" />
  </head>
  <body>
    <header class="site-header" id="home">
      <div class="container">
        <nav class="site-nav" aria-label="Primary">
          <a class="logo" href="{{ "/" | relative_url }}">HP</a>
          <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="hero">
          <p class="eyebrow">Hi, I'm</p>
          <h1>{{ site.title }}</h1>
          <p class="tagline">{{ site.description }}</p>
          <a class="btn" href="#projects">See what I'm working on</a>
        </div>
      </div>
    </header>
    <main>{{ content }}</main>
    <footer class="site-footer">
      <div class="container">
        <small>
          &copy; <span id="year"></span> {{ site.title }}. Built with Jekyll.
        </small>
      </div>
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
